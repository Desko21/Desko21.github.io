<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
   <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <div id="message" class="message"></div>

            <div class="form-section">
                <h2>Search Event by ID</h2>
                <div class="form-group">
                    <input class="full-width-input" type="text" id="searchEventId" placeholder="Enter the unique event ID" required>
                </div>
				</br>
                <button type="submit" id="searchButton" class="edit-button" >Search Event</button>
            </div>

            <div id="eventEditFormContainer" style="display: none;">
                <h2>Event Details</h2>
                <form id="editEventForm">
                    <input type="hidden" id="eventId"> 
                    
                    <div class="form-group">
                        <label for="editEventName">Event Name:</label>
                        <input type="text" id="editEventName" required>
                    </div>

                    <div class="form-group">
                        <label for="editEventLocation">Location (City, Country):</label>
                        <input type="text" id="editEventLocation" required>
                        <small>Type a city and click outside the box to get coordinates.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="editLatitude">Latitude:</label>
                        <input type="number" id="editLatitude" step="any">
                    </div>
                    <div class="form-group">
                        <label for="editLongitude">Longitude:</label>
                        <input type="number" id="editLongitude" step="any">
                    </div>
                    <div id="geolocationMessage" class="message" style="margin-top: 5px; margin-bottom: 15px;"></div>

                    <div class="form-group">
                        <label for="editEventType">Game Type:</label>
                        <select id="editEventType">
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="editEventGender">Gender:</label>
                        <select id="editEventGender">
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="editEventStartDate">Start Date:</label>
                        <input type="date" id="editEventStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editEventEndDate">End Date:</label>
                        <input type="date" id="editEventEndDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="editEventDescription">Description:</label>
                        <textarea id="editEventDescription" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editEventLink">More Info Link (optional):</label>
                        <input type="url" id="editEventLink" placeholder="e.g., https://example.com/more-info">
                    </div>
                    
                    <button type="submit" id="saveChangesButton" class="button">Save Changes</button>
                    </form>
            </div>
        </div>
    </main>
    <script type="module" src="edit-event.js"></script>
	<script src="load-header.js"></script>
</body>
</html>
