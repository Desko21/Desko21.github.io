<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logoCrop.png" alt="LaxMap Logo" style="height: 150px;">
                </a>
            </div>
            <nav>
                <ul>
                    <a href="index.html">View Events</a>
                </ul>
            </nav>
        </div>
    </header>

 <main>
   <div class="container">
        <div id="message" class="message"></div>

        <div class="form-section">
            <h2>Search Event by ID</h2>
            <div class="form-group">
                <label for="searchEventId">Event ID:</label>
                <input type="text" id="searchEventId" placeholder="Enter the unique event ID" required>
            </div>
            <button id="searchButton" class="button">Search Event</button>
        </div>

        <div id="eventEditFormContainer" style="display: none;">
            <h2>Event Details</h2>
            <form id="editEventForm">
                <input type="hidden" id="eventId"> <div class="form-group">
                    <label for="editEventName">Event Name:</label>
                    <input type="text" id="editEventName" required>
                </div>
                <div class="form-group">
                    <label for="editEventDate">Date:</label>
                    <input type="date" id="editEventDate" required>
                </div>
                <div class="form-group">
                    <label for="editEventTime">Time:</label>
                    <input type="time" id="editEventTime">
                </div>
                <div class="form-group">
                    <label for="editEventLocation">Location:</label>
                    <input type="text" id="editEventLocation" required>
                </div>
                <div class="form-group">
                    <label for="editEventDescription">Description:</label>
                    <textarea id="editEventDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="editLatitude">Latitude:</label>
                    <input type="number" id="editLatitude" step="any">
                </div>
                <div class="form-group">
                    <label for="editLongitude">Longitude:</label>
                    <input type="number" id="editLongitude" step="any">
                </div>
                <div class="form-group">
                    <label for="editEventType">Type:</label>
                    <select id="editEventType">
                        <option value="cultural">Cultural</option>
                        <option value="sport">Sport</option>
                        <option value="music">Music</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editEventImage">Image URL:</label>
                    <input type="url" id="editEventImage">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="editIsFeatured">
                    <label for="editIsFeatured">Featured</label>
                </div>
                <button type="submit" class="button">Save Changes</button>
            </form>
        </div>
    </div>
 </main>
    <script type="module" src="edit-event.js"></script>
</body>
</html>
