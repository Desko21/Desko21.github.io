<body>
    <header>
        <h1>Activity Logs</h1>
        <h2>Review all event modifications and additions.</h2>
    </header>

    <div class="container">
        <div id="message" class="message"></div>
        <div id="logsList">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Action</th>
                        <th>Event Name</th>
                        <th>Event ID</th>
                        <th>Event Location</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                    </tbody>
            </table>
        </div>
        <button id="clearLogsButton" class="delete-button" style="margin-top: 20px;">Clear All Logs</button>
    </div>
